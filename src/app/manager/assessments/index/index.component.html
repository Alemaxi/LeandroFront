<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="comment-table">

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.data}} </td>
    </ng-container>

    <ng-container matColumnDef="any">
        <th mat-header-cell *matHeaderCellDef> Any </th>
        <td mat-cell *matCellDef="let element"> {{element.any}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="labels"></tr>
    <tr mat-row *matRowDef="let row; columns: labels;" (click)="openDialog()"></tr>

</table>
